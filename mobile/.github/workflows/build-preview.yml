name: Build Preview

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'mobile/**'
  workflow_dispatch:

jobs:
  build:
    name: Build Preview
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [ios, android]
    
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: |
          cd mobile
          pnpm install --frozen-lockfile

      - name: ğŸ” Run linter
        run: |
          cd mobile
          pnpm lint

      - name: ğŸ§ª Run tests
        run: |
          cd mobile
          pnpm test

      - name: ğŸ— Build app - ${{ matrix.platform }}
        run: |
          cd mobile
          eas build --platform ${{ matrix.platform }} --profile preview --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ’¬ Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `
              âœ… Preview build started for **${{ matrix.platform }}**
              
              Check build status: https://expo.dev/accounts/unioneyes/projects/unioneyes/builds
              
              Once complete, you can:
              - Download the build from EAS
              - Install on a physical device
              - Test using TestFlight (iOS) or Internal Testing (Android)
              `
            })
