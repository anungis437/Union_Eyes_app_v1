name: OTA Update

on:
  push:
    branches: [main]
    paths:
      - 'mobile/app/**'
      - 'mobile/src/**'
  workflow_dispatch:
    inputs:
      channel:
        description: 'Update channel'
        required: true
        type: choice
        options:
          - production
          - preview
          - development
      message:
        description: 'Update message'
        required: true
        type: string

jobs:
  update:
    name: Publish OTA Update
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: ðŸ— Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ðŸ— Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: |
          cd mobile
          pnpm install --frozen-lockfile

      - name: ðŸš€ Publish update
        run: |
          cd mobile
          CHANNEL="${{ github.event.inputs.channel || 'production' }}"
          MESSAGE="${{ github.event.inputs.message || 'Bug fixes and improvements' }}"
          eas update --channel $CHANNEL --message "$MESSAGE" --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“ Create update report
        run: |
          cd mobile
          echo "# OTA Update Published" > update-report.md
          echo "" >> update-report.md
          echo "- **Channel:** ${{ github.event.inputs.channel || 'production' }}" >> update-report.md
          echo "- **Message:** ${{ github.event.inputs.message || 'Bug fixes and improvements' }}" >> update-report.md
          echo "- **Commit:** ${{ github.sha }}" >> update-report.md
          echo "- **Author:** ${{ github.actor }}" >> update-report.md
          echo "- **Date:** $(date)" >> update-report.md

      - name: ðŸš€ Notify team
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            OTA Update ${{ job.status }}
            Channel: ${{ github.event.inputs.channel || 'production' }}
            Message: ${{ github.event.inputs.message || 'Bug fixes and improvements' }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

      - name: ðŸŽ‰ Comment on commit
        uses: actions/github-script@v7
        if: success()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `âœ… OTA Update published to **${{ github.event.inputs.channel || 'production' }}** channel`
            })
