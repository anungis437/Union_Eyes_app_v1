name: Run Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'mobile/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'mobile/**'
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ“¦ Install dependencies
        run: |
          cd mobile
          pnpm install --frozen-lockfile

      - name: ğŸ” Run linter
        run: |
          cd mobile
          pnpm lint

      - name: ğŸ¨ Check types
        run: |
          cd mobile
          pnpm type-check

      - name: ğŸ§ª Run tests
        run: |
          cd mobile
          pnpm test -- --coverage

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        with:
          flags: mobile
          directory: mobile/coverage
          fail_ci_if_error: false

      - name: ğŸ’¬ Comment coverage
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: mobile/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}

  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ“¦ Install dependencies
        run: |
          cd mobile
          pnpm install --frozen-lockfile

      - name: ğŸ— Build web version
        run: |
          cd mobile
          pnpm run web:build
        if: success()

      - name: ğŸ”¦ Run Lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:8080
          uploadArtifacts: true
        if: success()
