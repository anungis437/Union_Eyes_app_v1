# Prometheus Alert Rules
# Union Eyes monitoring alerts

groups:
  - name: application_alerts
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          component: application
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.service }}"

      # Slow response time
      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 10m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "Slow response time detected"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.service }}"

      # API endpoint down
      - alert: APIEndpointDown
        expr: up{job="nextjs-app"} == 0
        for: 2m
        labels:
          severity: critical
          component: application
        annotations:
          summary: "API endpoint is down"
          description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 2 minutes"

  - name: database_alerts
    interval: 30s
    rules:
      # Database connection pool exhausted
      - alert: DatabaseConnectionPoolExhausted
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.9
        for: 5m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Connection pool is at {{ $value | humanizePercentage }} capacity"

      # High database query time
      - alert: HighDatabaseQueryTime
        expr: rate(pg_stat_statements_mean_exec_time[5m]) > 1000
        for: 10m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "High database query execution time"
          description: "Average query time is {{ $value }}ms"

      # Database down
      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "PostgreSQL database is down"
          description: "Database instance {{ $labels.instance }} has been down for more than 1 minute"

      # Replication lag (if using replication)
      - alert: DatabaseReplicationLag
        expr: pg_replication_lag_seconds > 30
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Database replication lag is high"
          description: "Replication lag is {{ $value }}s on {{ $labels.instance }}"

  - name: infrastructure_alerts
    interval: 30s
    rules:
      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value | humanize }}% on {{ $labels.instance }}"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 10m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanize }}% on {{ $labels.instance }}"

      # Disk space low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{fstype!~"tmpfs|fuse.lxcfs"} / node_filesystem_size_bytes{fstype!~"tmpfs|fuse.lxcfs"}) * 100 < 15
        for: 5m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "Low disk space"
          description: "Only {{ $value | humanize }}% disk space available on {{ $labels.instance }} at {{ $labels.mountpoint }}"

      # High disk I/O
      - alert: HighDiskIO
        expr: rate(node_disk_io_time_seconds_total[5m]) > 0.9
        for: 10m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "High disk I/O detected"
          description: "Disk I/O wait time is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

  - name: container_alerts
    interval: 30s
    rules:
      # Container high CPU
      - alert: ContainerHighCPU
        expr: rate(container_cpu_usage_seconds_total{name!=""}[5m]) * 100 > 80
        for: 10m
        labels:
          severity: warning
          component: container
        annotations:
          summary: "Container CPU usage is high"
          description: "Container {{ $labels.name }} CPU usage is {{ $value | humanize }}%"

      # Container high memory
      - alert: ContainerHighMemory
        expr: (container_memory_usage_bytes{name!=""} / container_spec_memory_limit_bytes{name!=""}) * 100 > 85
        for: 10m
        labels:
          severity: warning
          component: container
        annotations:
          summary: "Container memory usage is high"
          description: "Container {{ $labels.name }} memory usage is {{ $value | humanize }}%"

      # Container restart
      - alert: ContainerRestarted
        expr: rate(container_start_time_seconds{name!=""}[5m]) > 0
        for: 1m
        labels:
          severity: warning
          component: container
        annotations:
          summary: "Container has restarted"
          description: "Container {{ $labels.name }} has restarted"

      # Container down
      - alert: ContainerDown
        expr: time() - container_last_seen{name!=""} > 60
        for: 2m
        labels:
          severity: critical
          component: container
        annotations:
          summary: "Container is down"
          description: "Container {{ $labels.name }} has been down for more than 2 minutes"

  - name: sla_alerts
    interval: 60s
    rules:
      # SLA violation - 99.9% uptime
      - alert: SLAViolation
        expr: avg_over_time(up{job="nextjs-app"}[30d]) < 0.999
        for: 5m
        labels:
          severity: critical
          component: sla
        annotations:
          summary: "SLA violation detected"
          description: "30-day uptime is {{ $value | humanizePercentage }}, below 99.9% SLA target"

      # SLA warning - approaching threshold
      - alert: SLAWarning
        expr: avg_over_time(up{job="nextjs-app"}[7d]) < 0.995
        for: 5m
        labels:
          severity: warning
          component: sla
        annotations:
          summary: "SLA warning - approaching violation"
          description: "7-day uptime is {{ $value | humanizePercentage }}, approaching 99.9% SLA threshold"

      # Response time SLA violation
      - alert: ResponseTimeSLAViolation
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[24h])) > 1
        for: 1h
        labels:
          severity: warning
          component: sla
        annotations:
          summary: "Response time SLA at risk"
          description: "95th percentile response time over 24h is {{ $value }}s, exceeding 1s SLA target"
