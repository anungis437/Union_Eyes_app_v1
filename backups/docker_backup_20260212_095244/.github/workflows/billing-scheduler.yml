name: Automated Billing Scheduler

on:
  schedule:
    # Run billing cycle generation daily at 2:00 AM UTC
    - cron: '0 2 * * *'
    # Run AutoPay processing daily at 3:00 AM UTC
    - cron: '0 3 * * *'
    # Run late fee calculation daily at 4:00 AM UTC
    - cron: '0 4 * * *'
    # Run payment reminders daily at 9:00 AM UTC
    - cron: '0 9 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      task:
        description: 'Task to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - billing
          - autopay
          - late-fees
          - reminders

jobs:
  run-scheduler:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Determine task
        id: task
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "task=${{ github.event.inputs.task }}" >> $GITHUB_OUTPUT
          else
            # Determine task based on schedule
            HOUR=$(date -u +%H)
            if [ "$HOUR" = "02" ]; then
              echo "task=billing" >> $GITHUB_OUTPUT
            elif [ "$HOUR" = "03" ]; then
              echo "task=autopay" >> $GITHUB_OUTPUT
            elif [ "$HOUR" = "04" ]; then
              echo "task=late-fees" >> $GITHUB_OUTPUT
            elif [ "$HOUR" = "09" ]; then
              echo "task=reminders" >> $GITHUB_OUTPUT
            else
              echo "task=all" >> $GITHUB_OUTPUT
            fi
          fi
      
      - name: Run billing scheduler
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
        run: |
          pnpm tsx scripts/billing-scheduler.ts ${{ steps.task.outputs.task }}
      
      - name: Notify on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: 'Billing Scheduler Failed'
          to: ${{ secrets.ADMIN_EMAIL }}
          from: noreply@unioneyes.com
          body: |
            The automated billing scheduler failed to run.
            
            Task: ${{ steps.task.outputs.task }}
            Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
