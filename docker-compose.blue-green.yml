version: '3.8'

services:
  # Blue environment
  app-blue:
    build:
      context: .
      dockerfile: Dockerfile.optimized
    container_name: unioneyes-app-blue
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - COLOR=blue
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4g
        reservations:
          cpus: '2'
          memory: 2g
    networks:
      - app
    depends_on:
      postgres:
        condition: service_healthy

  # Green environment
  app-green:
    build:
      context: .
      dockerfile: Dockerfile.optimized
    container_name: unioneyes-app-green
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - COLOR=green
    ports:
      - "3001:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4g
        reservations:
          cpus: '2'
          memory: 2g
    networks:
      - app
    depends_on:
      postgres:
        condition: service_healthy

  # Load balancer (nginx)
  loadbalancer:
    image: nginx:alpine
    container_name: unioneyes-loadbalancer
    ports:
      - "80:80"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/upstream.conf:/etc/nginx/conf.d/upstream.conf:ro
    restart: unless-stopped
    networks:
      - app
    depends_on:
      - app-blue
      - app-green

  postgres:
    image: pgvector/pgvector:pg16
    container_name: unioneyes-postgres
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app

networks:
  app:
    driver: bridge

volumes:
  postgres_data:

