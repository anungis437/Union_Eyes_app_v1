# Blue-Green Deployment Configuration
# 
# Zero-downtime deployment strategy using Docker Compose
# Run two identical environments (blue/green) and switch traffic instantly
# 
# Usage:
# 1. Deploy to inactive environment (green)
# 2. Run smoke tests
# 3. Switch traffic from blue to green
# 4. Keep blue as instant rollback option

version: '3.8'

services:
  # Blue Environment (Current Production)
  app-blue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unioneyes-blue
    environment:
      - NODE_ENV=production
      - DEPLOYMENT_SLOT=blue
      - PORT=3000
    env_file:
      - .env.production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app-blue.rule=Host(`unioneyes.com`)"
      - "traefik.http.routers.app-blue.priority=10"
      - "traefik.http.services.app-blue.loadbalancer.server.port=3000"
      - "traefik.http.routers.app-blue.middlewares=blue-headers"
      - "traefik.http.middlewares.blue-headers.headers.customresponseheaders.X-Deployment-Slot=blue"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Green Environment (Staging/Next Release)
  app-green:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unioneyes-green
    environment:
      - NODE_ENV=production
      - DEPLOYMENT_SLOT=green
      - PORT=3000
    env_file:
      - .env.production
    labels:
      - "traefik.enable=false"  # Disabled until switchover
      - "traefik.http.routers.app-green.rule=Host(`unioneyes.com`)"
      - "traefik.http.routers.app-green.priority=10"
      - "traefik.http.services.app-green.loadbalancer.server.port=3000"
      - "traefik.http.routers.app-green.middlewares=green-headers"
      - "traefik.http.middlewares.green-headers.headers.customresponseheaders.X-Deployment-Slot=green"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Traefik Load Balancer (Traffic Router)
  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - app-network

  # Database (Shared between blue/green)
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Shared between blue/green)
  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
