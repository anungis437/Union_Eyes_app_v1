                preferences:
                  type: array
                  items:
                    type: string
                  description: Ranked choice preferences (ordered)
      responses:
        "200":
          description: Vote cast successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  voteId:
                    type: string
  /voting/sessions/{sessionId}/results:
    get:
      tags:
        - Voting
      summary: Get voting results
      operationId: getVotingResults
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
        - name: method
          in: query
          schema:
            type: string
            enum:
              - standard
              - ranked_choice
              - irv
            default: standard
      responses:
        "200":
          description: Voting results
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/StandardVotingResults"
                  - $ref: "#/components/schemas/RankedChoiceResults"
  /education/quizzes/{quizId}/submit:
    post:
      tags:
        - Education
      summary: Submit quiz answers for auto-grading
      operationId: submitQuiz
      parameters:
        - name: quizId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - answers
              properties:
                answers:
                  type: object
                  additionalProperties: true
                  description: Question ID to answer mapping
      responses:
        "200":
          description: Quiz graded successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QuizResult"
  /calendars/{calendarId}/events:
    get:
      tags:
        - Calendar
      summary: Get events for calendar
      operationId: getCalendarEvents
      parameters:
        - name: calendarId
          in: path
          required: true
          schema:
            type: string
        - name: startDate
          in: query
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          schema:
            type: string
            format: date
        - name: expandRecurring
          in: query
          schema:
            type: boolean
            default: false
          description: Generate recurring event instances
      responses:
        "200":
          description: Calendar events
          content:
            application/json:
              schema:
                type: object
                properties:
                  events:
                    type: array
                    items:
                      $ref: "#/components/schemas/CalendarEvent"
  /documents/{documentId}/ocr:
    post:
      tags:
        - Documents
      summary: Process document with OCR
      operationId: processOCR
      parameters:
        - name: documentId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                provider:
                  type: string
                  enum:
                    - tesseract
                    - aws-textract
                    - google-vision
                    - azure
                  default: tesseract
                language:
                  type: string
                  default: eng
      responses:
        "200":
          description: OCR processing result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OCRResult"
  /financial/sync:
    post:
      tags:
        - Financial
      summary: Trigger ERP sync (QuickBooks, etc.)
      operationId: syncERP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - direction
              properties:
                direction:
                  type: string
                  enum:
                    - push
                    - pull
                    - bidirectional
                entities:
                  type: array
                  items:
                    type: string
                    enum:
                      - invoices
                      - payments
                      - journal_entries
                      - accounts
      responses:
        "202":
          description: Sync job started
          content:
            application/json:
              schema:
                type: object
                properties:
                  jobId:
                    type: string
                  status:
                    type: string
                    enum:
                      - pending
                      - in_progress
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Clerk JWT token obtained from authentication flow
  schemas:
    ExtractedClause:
      type: object
      properties:
        id:
          type: string
        text:
          type: string
        type:
          type: string
        article:
          type: string
        section:
          type: string
        confidence:
          type: number
          format: float
    PrecedentMatch:
      type: object
      properties:
        decisionId:
          type: string
        title:
          type: string
        similarity:
          type: number
          format: float
        jurisdiction:
          type: string
        date:
          type: string
          format: date
        outcome:
          type: string
    VotingSession:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        type:
          type: string
          enum:
            - simple
            - ranked_choice
            - approval
        status:
          type: string
          enum:
            - draft
            - scheduled
            - active
            - completed
            - cancelled
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        options:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              text:
                type: string
    NewVotingSession:
      type: object
      required:
        - title
        - type
        - startTime
        - endTime
      properties:
        title:
          type: string
        description:
          type: string
        type:
          type: string
          enum:
            - simple
            - ranked_choice
            - approval
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        options:
          type: array
          items:
            type: string
    StandardVotingResults:
      type: object
      properties:
        sessionId:
          type: string
        totalVotes:
          type: integer
        options:
          type: array
          items:
            type: object
            properties:
              optionId:
                type: string
              text:
                type: string
              voteCount:
                type: integer
              percentage:
                type: number
        winner:
          type: string
        quorumMet:
          type: boolean
    RankedChoiceResults:
      type: object
      properties:
        sessionId:
          type: string
        rounds:
          type: array
          items:
            type: object
            properties:
              round:
                type: integer
              votes:
                type: object
                additionalProperties:
                  type: integer
              eliminated:
                type: string
        winner:
          type: string
        runnerUp:
          type: string
    TrainingCourse:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        duration:
          type: integer
          description: Duration in minutes
        category:
          type: string
        level:
          type: string
          enum:
            - beginner
            - intermediate
            - advanced
    QuizResult:
      type: object
      properties:
        quizId:
          type: string
        memberId:
          type: string
        score:
          type: number
        totalPoints:
          type: number
        percentage:
          type: number
        passed:
          type: boolean
        completedAt:
          type: string
          format: date-time
        answers:
          type: object
          additionalProperties: true
    CalendarEvent:
      type: object
      properties:
        id:
          type: string
        calendarId:
          type: string
        title:
          type: string
        description:
          type: string
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        location:
          type: string
        recurrenceRule:
          type: string
          description: RRULE format (RFC 5545)
          example: FREQ=WEEKLY;INTERVAL=1;BYDAY=MO,WE,FR
        exceptionDates:
          type: array
          items:
            type: string
            format: date
    OCRResult:
      type: object
      properties:
        documentId:
          type: string
        text:
          type: string
        confidence:
          type: number
          format: float
        language:
          type: string
        words:
          type: array
          items:
            type: object
            properties:
              text:
                type: string
              confidence:
                type: number
              bbox:
                type: object
                properties:
                  x0:
                    type: number
                  y0:
                    type: number
                  x1:
                    type: number
                  y1:
                    type: number
    BalanceSheet:
      type: object
      properties:
        date:
          type: string
          format: date
        assets:
          type: object
          properties:
            current:
              type: number
            fixed:
              type: number
            total:
              type: number
        liabilities:
          type: object
          properties:
            current:
              type: number
            longTerm:
              type: number
            total:
              type: number
        equity:
          type: object
          properties:
            retained:
              type: number
            total:
              type: number
  responses:
    BadRequest:
      description: Validation error or invalid request
      content:
        application/json:
          schema:
            type: object
            required:
              - code
              - message
              - timestamp
            properties:
              code:
                type: string
                enum:
                  - VALIDATION_ERROR
                  - INVALID_INPUT
                  - MISSING_REQUIRED_FIELD
                example: VALIDATION_ERROR
              message:
                type: string
                example: Invalid request body
              details:
                type: object
                description: Validation error details
              timestamp:
                type: string
                format: date-time
              traceId:
                type: string
                format: uuid
    Unauthorized:
      description: Authentication required or token invalid
      content:
        application/json:
          schema:
            type: object
            required:
              - code
              - message
              - timestamp
            properties:
              code:
                type: string
                enum:
                  - AUTH_REQUIRED
                  - AUTH_ERROR
                  - TOKEN_EXPIRED
                example: AUTH_REQUIRED
              message:
                type: string
                example: Authentication required
              timestamp:
                type: string
                format: date-time
    Forbidden:
      description: Insufficient permissions
      content:
        application/json:
          schema:
            type: object
            required:
              - code
              - message
              - timestamp
            properties:
              code:
                type: string
                enum:
                  - FORBIDDEN
                  - INSUFFICIENT_PERMISSIONS
                example: FORBIDDEN
              message:
                type: string
                example: You do not have permission to access this resource
              requiredRole:
                type: string
                example: admin
              requiredLevel:
                type: integer
                example: 95
              timestamp:
                type: string
                format: date-time
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            required:
              - code
              - message
              - timestamp
            properties:
              code:
                type: string
                enum:
                  - NOT_FOUND
                  - RESOURCE_NOT_FOUND
                example: NOT_FOUND
              message:
                type: string
                example: Resource not found
              resourceType:
                type: string
                example: claim
              resourceId:
                type: string
                example: 123e4567-e89b-12d3-a456-426614174000
              timestamp:
                type: string
                format: date-time
    RateLimitExceeded:
      description: Rate limit exceeded
      content:
        application/json:
          schema:
            type: object
            required:
              - code
              - message
              - timestamp
            properties:
              code:
                type: string
                example: RATE_LIMIT_EXCEEDED
              message:
                type: string
                example: Rate limit exceeded. Please try again later.
              limit:
                type: integer
                example: 100
              remaining:
                type: integer
                example: 0
              resetIn:
                type: integer
                description: Seconds until reset
                example: 42
              timestamp:
                type: string
                format: date-time
    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            required:
              - code
              - message
              - timestamp
            properties:
              code:
                type: string
                enum:
                  - INTERNAL_ERROR
                  - DATABASE_ERROR
                  - EXTERNAL_SERVICE_ERROR
                example: INTERNAL_ERROR
              message:
                type: string
                example: An unexpected error occurred
              traceId:
                type: string
                format: uuid
                description: Use this for support requests
              timestamp:
                type: string
                format: date-time
