title = "Union Eyes gitleaks config"

[extend]
useDefault = true

[allowlist]
paths = [
  '''\.env\.example$''',
  '''\.env\..*\.example$''',
  '''\.env\..*\.template$''',
  '''\.env\.local\.template$''',
  '''\.env\.test\.example$''',
  '''packages/supabase/\.env\.template$''',
  '''services/financial-service/\.env\.example$'''
]
