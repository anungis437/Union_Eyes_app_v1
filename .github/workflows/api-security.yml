name: API Security

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'app/api/**/*.ts'
      - 'lib/api-auth-guard.ts'
      - 'config/public-api-routes.ts'
      - 'scripts/check-api-guards.js'
  push:
    branches: [main, develop]
    paths:
      - 'app/api/**/*.ts'
      - 'lib/api-auth-guard.ts'
      - 'config/public-api-routes.ts'

jobs:
  api-guard-check:
    name: Validate API route guards
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run API guard validation
        run: pnpm validate:api-guards
        id: guard-check
      
      - name: Report status
        if: always()